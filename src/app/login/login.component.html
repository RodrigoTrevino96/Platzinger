<div class="container-background">
    <div class="container">
        <div class="login-container">
            <div class="row justify-content-md-center">
                <div class="col-md-3 text-center">
                    <div class="avatar-frame avatar-frame--offline my-2">
                        <img src="../../assets/img/generic_avatar.png" alt="" class="img-fluid avatar-image">
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col-md-6">
                    <div class="center">
                        <h3>Iniciar Sesión</h3>
                        <small *ngIf="operation=='register'">¿Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></small>
                        <small *ngIf="operation=='login'">¿Aún no tienes cuenta? <a (click)="operation = 'register'">Registrarme</a></small>
                        <div class="">
                            <input [(ngModel)]="email" type="email" class="form-control mt-2" placeholder="Correo">
                            <input [(ngModel)]="nick" type="text" class="form-control mt-2" placeholder="Mi Nick" *ngIf="operation=='register'">
                            <input [(ngModel)]="password" type="password" class="form-control mt-2" placeholder="**********">
                        </div>
                        <div class="center mt-3">
                            <a (click)="login()" class="btn btn-primary" *ngIf="operation=='login'">Iniciar Sesión</a>
                            <a (click)="register()" class="btn btn-primary" *ngIf="operation=='register'">Registrarme</a>
                        </div>
                        <div class="center mt-3">
                            <a class="btn btn-primary" (click)="loginWithFacebook()" *ngIf="operation=='register'">
                                <i class=" fab fa-facebook-f "></i> Sign in with Facebook
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
