<br/>
<input type="text" placeholder="Buscar" [(ngModel)]="query">
<br/>
<b>Amigos</b>
<ng-container *ngFor="let user of friends | search:query; let i = index">
    <div>
        <img src="../../assets/img/logo_live_{{user.status}}.png" alt="friend {{user.status}}" class="friend-status">
        <a routerLink="/chat/{{user.id}}">
            {{i}}. {{user.nick}} | {{user.email}}
        </a>
    </div>
</ng-container>
